<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google+</title>
<style>
    body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; }

    /* ҮСТІҢГІ ПАНЕЛЬ */
    .topbar {
        width:100%; height:56px; background:white;
        display:flex; align-items:center;
        border-bottom:1px solid #ddd;
        position:fixed; top:0; left:0;
        z-index:10;
    }
    .topbar img {
        height:30px; margin-left:20px;
    }
    .search {
        margin-left:20px;
        background:#f1f3f4;
        padding:8px 15px;
        border-radius:20px;
        width:300px;
        border:1px solid #ddd;
    }
    .profile {
        margin-left:auto; margin-right:20px;
        width:35px; height:35px;
        background:#4285f4;
        border-radius:50%;
    }

    /* СОЛ ЖАҚ МЕНЮ */
    .sidebar {
        width:230px;
        background:white;
        position:fixed;
        top:56px;
        bottom:0;
        border-right:1px solid #ddd;
        padding-top:10px;
    }
    .sidebar div {
        padding:12px 20px;
        font-size:15px;
        cursor:pointer;
    }
    .sidebar div:hover {
        background:#f1f1f1;
    }

    /* ЛЕНТА */
    .feed {
        margin-left:250px;
        padding-top:80px;
        max-width:600px;
    }
    .create-post {
        background:white;
        padding:15px;
        border-radius:8px;
        border:1px solid #ddd;
        margin-bottom:20px;
    }
    .post {
        background:white;
        padding:15px;
        border-radius:8px;
        border:1px solid #ddd;
        margin-bottom:20px;
    }
    .post-header {
        display:flex;
        align-items:center;
        margin-bottom:10px;
    }
    .post-avatar {
        width:40px; height:40px;
        background:#4285f4;
        border-radius:50%;
        margin-right:10px;
    }
    .post-name {
        font-weight:bold;
        font-size:15px;
    }
    .post-text {
        margin:10px 0;
        font-size:15px;
    }
    .post-actions {
        display:flex;
        color:#555;
        margin-top:10px;
        border-top:1px solid #eee;
        padding-top:10px;
        font-size:14px;
    }
    .post-actions div {
        margin-right:20px;
        cursor:pointer;
    }
    .post-actions div:hover {
        color:#000;
    }
</style>
</head>
<body>

<!-- ҮСТІҢГІ ПАНЕЛЬ -->
<div class="topbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Google_plus_2015_logo.svg">
    <input class="search" placeholder="Search Google+">
    <div class="profile"></div>
</div>

<!-- СОЛ ЖАҚ МЕНЮ -->
<div class="sidebar">
    <div>Home</div>
    <div>Discover</div>
    <div>Communities</div>
    <div>Profile</div>
    <div>Settings</div>
</div>

<!-- ЛЕНТА -->
<div class="feed">

    <div class="create-post">
        <b>Create Post</b>
        <div style="margin-top:10px; background:#f1f3f4; padding:10px; border-radius:6px;">
            What's new?
        </div>
    </div>

    <!-- Пост 1 -->
    <div class="post">
        <div class="post-header">
            <div class="post-avatar"></div>
            <div class="post-name">Arman • Public</div>
        </div>
        <div class="post-text">
            This is a sample Google+ style post!
        </div>
        <div class="post-actions">
            <div>+1</div>
            <div>Comment</div>
            <div>Share</div>
        </div>
    </div>

    <!-- Пост 2 -->
    <div class="post">
        <div class="post-header">
            <div class="post-avatar"></div>
            <div class="post-name">Lesar • Friends</div>
        </div>
        <div class="post-text">
            Google+ style recreated in pure HTML and CSS!
        </div>
        <div class="post-actions">
            <div>+1</div>
            <div>Comment</div>
            <div>Share</div>
        </div>
    </div>

</div>

</body>
</html>
