<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GPlus Full Demo</title>
<style>
/* Жалпы стильдер */
body { font-family: Arial, sans-serif; background:#f0f0f0; margin:0; padding:0; }
header { background:#dd4b39; color:white; padding:10px 0; position:sticky; top:0; z-index:100; }
header h1 { margin:0; text-align:center; font-size:28px; }

/* Навигация */
nav { display:flex; justify-content:center; background:#f5f5f5; border-bottom:1px solid #ccc; position:sticky; top:50px; z-index:100; }
nav button { margin:5px; padding:8px 15px; cursor:pointer; border:none; border-radius:3px; background:#4285f4; color:white; }
nav button:hover { background:#357ae8; }

/* Feed контейнер */
main { width:60%; margin:20px auto; }

/* Пост стильдері */
.post { background:white; padding:15px; margin-bottom:15px; border-radius:5px; box-shadow:0 2px 5px rgba(0,0,0,0.2); opacity:0; transition: opacity 0.5s; }
.post h3 { margin:0 0 10px 0; font-size:18px; color:#333; }
.post p { margin:0 0 10px 0; color:#555; }
button.like { margin-right:10px; padding:5px 10px; cursor:pointer; border:none; border-radius:3px; background:#4285f4; color:white; }
button.comment { margin-right:10px; padding:5px 10px; cursor:pointer; border:none; border-radius:3px; background:#0f9d58; color:white; }

/* Settings popup */
#settingsPopup {
    display:none;
    position:fixed;
    top:70px;
    right:20px;
    width:220px;
    background:white;
    border:1px solid #ccc;
    border-radius:5px;
    box-shadow:0 0 15px rgba(0,0,0,0.3);
    z-index:1000;
    padding:10px;
}
#settingsPopup h4 { margin:0 0 10px 0; font-size:16px; }
#settingsPopup button { width:100%; margin-bottom:5px; background:#4285f4; color:white; cursor:pointer; }
#settingsPopup button:hover { background:#357ae8; }
</style>
</head>
<body>

<header>
<h1>GPlus Live Demo</h1>
</header>

<nav>
<button onclick="showHome()">Home</button>
<button onclick="showDiscover()">Discover</button>
<button onclick="showTrending()">Trending</button>
<button onclick="showProfile()">Profile</button>
<button onclick="toggleSettings()">Settings</button>
</nav>

<div id="settingsPopup">
<h4>Settings</h4>
<button onclick="alert('Account Settings clicked')">Account</button>
<button onclick="alert('Privacy Settings clicked')">Privacy</button>
<button onclick="alert('Notifications Settings clicked')">Notifications</button>
<button onclick="toggleSettings()">Close</button>
</div>

<main id="feed">
<!-- NPC посттар автоматты түрде қосылады -->
</main>

<script>
// NPC аттары және пост мәтіндері
const npcNames = ["Alex Johnson","Maria Smith","John Doe","Emma Wilson","Michael Brown","Sophia Davis","William Taylor","Olivia Martinez","James Anderson","Isabella Thomas"];
const npcPosts = [
"Hello everyone! Welcome to my demo post.",
"Check out my new post!",
"Just had a great lunch today!",
"Loving this demo page!",
"Good morning everyone!",
"Learning HTML and JS is fun.",
"Just finished a cool project.",
"Excited for the weekend!",
"Watching a great movie tonight.",
"Trying out new recipes!"
];

// Пост жасау функциясы
function createPost(name, text) {
    const feed = document.getElementById("feed");
    const postDiv = document.createElement("div");
    postDiv.className = "post";
    postDiv.innerHTML = `
        <h3>${name}</h3>
        <p>${text}</p>
        <button class="like" onclick="like(this)">Like (<span>0</span>)</button>
        <button class="comment" onclick="comment('${name}')">Comment</button>
    `;
    feed.insertBefore(postDiv, feed.firstChild);
    setTimeout(()=>{postDiv.style.opacity=1;},50);
}

// Like және Comment батырмалары
function like(btn) {
    const span = btn.querySelector('span');
    span.textContent = parseInt(span.textContent)+1;
}
function comment(name) {
    const c = prompt(`Write a comment for ${name}:`);
    if(c) alert(`${name} received comment: ${c}`);
}

// NPC автоматты посттар (әр 1 секунд)
let npcIndex = 0;
setInterval(()=>{
    const name = npcNames[npcIndex % npcNames.length];
    const text = npcPosts[npcIndex % npcPosts.length];
    createPost(name, text);
    npcIndex++;
}, 1000);

// Навигация батырмалары
function showHome() { alert("Home clicked! Feed is showing."); }
function showDiscover() { alert("Discover clicked! Explore posts."); }
function showTrending() { alert("Trending clicked! Popular posts."); }
function showProfile() { alert("Profile clicked! Profile page here."); }

// Settings popup
function toggleSettings() {
    const popup = document.getElementById("settingsPopup");
    popup.style.display = (popup.style.display==="block") ? "none" : "block";
}
</script>

</body>
</html>
